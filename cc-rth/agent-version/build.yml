apiVersion: apps/v1
kind: Deployment
metadata:
  name: cc-user-auth-service
  namespace: ccrth
spec:
  selector:
    matchLabels:
      app: cc-user-auth-service
  template:
    metadata:
      labels:
        app: cc-user-auth-service
    spec:
      containers:
      - name: cc-user-auth-service
        image: registry.cn-hangzhou.aliyuncs.com/cyber-chair-rth/cc-user-auth-service:with-agent
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
        resources:
          requests:
            cpu: 400m
            memory: 400Mi
          limits:
            cpu: 400m
            memory: 800Mi
        readinessProbe:
          tcpSocket:
            port: 8085
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5

